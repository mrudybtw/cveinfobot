version: '3.8'

services:
  cveinfobot:
    build: .
    container_name: cveinfobot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - NVD_API_KEY=${NVD_API_KEY:-}
      - DB_PATH=db/cve.db
      - LOG_LEVEL=INFO
      - UPDATE_INTERVAL=3600
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs
    depends_on:
      - ollama
    networks:
      - cvebot-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - cvebot-network

volumes:
  ollama_data:

networks:
  cvebot-network:
    driver: bridge
